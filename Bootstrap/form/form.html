<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./assigts/style.css">
</head>
<body>
  <div class="container">
  <form class="bd-example">
    <fieldset>
      <legend>Form</legend>
      <p>
        <label class="form-laber" for="input">Name</label>
        <input class="form-control" type="text" id="input" placeholder="Input Full Name">
      </p>
      <p>
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" placeholder="abc@xyz.com">
      </p>
      <p>
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password">
      </p>
      <p>
        <label for="tel">Telephone Number</label>
        <input class="form-control" type="tel" id="tel">
      </p>
      <p>
        <label for="number">Example number</label>
        <input class="form-control" type="number" id="number">
      </p>
      <p>
        <label for="search">Search</label>
        <input class="form-control" type="search" id="search">
      </p>
      <p>
        <label for="range">Range (min 0 -> max 100)</label>
        <input class="form-range" type="range" id="range" min="0" max="100" step="10">
      </p>
      <p>
        <label for="file">Choose File</label>
        <input type="file" id="file">
      </p>
      <p>
        <label for="select">Example select</label>
        <select class="form-select" id="select">
          <option selected value="select">Open this select menu</option>
          <optgroup label="Option group 1">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
          </optgroup>
          <optgroup label="Option group 2">
            <option value="">Option 4</option>
            <option value="">Option 5</option>
            <option value="">Option 6</option>
          </optgroup>
          <optgroup label="Option group 3">
            <option value="">Option 7</option>
            <option value="">Option 8</option>
            <option value="">Option 9</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label>
          <input class="form-check-input" type="checkbox" checked>
          Checkbox bootstrap
        </label>
      </p>
      <p>
        <label class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="optionsRadios" id="flexSwitchCheckDefault" value="option1" role="switch" checked>
          Option one
        </label>
        <label>
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Option two
        </label>
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Option three is disabled
        </label>
      </p>
      <p>
        <label for="textarea">Example textarea</label>
        <textarea id="textarea" rows="3"></textarea>
      </p>
      <p>
        <label for="date">Example date</label>
        <input type="date" id="date">
      </p>
      <p>
        <label for="time">Example time</label>
        <input type="time" id="time">
      </p>
      <p>
        <label for="datetime-local">Example datetime-local</label>
        <input type="datetime-local" id="datetime-local">
      </p>
      <p>
        <label for="week">Example week</label>
        <input type="week" id="week">
      </p>
      <p>
        <label for="month">Example month</label>
        <input type="month" id="month">
      </p>
      <p>
        <label for="color">Example color</label>
        <img src="chrome-extension://ohcpnigalekghcmgcdcenkpelffpdolg/img/icon16.png" title="Select with ColorPick Eyedropper - See advanced option: &quot;Add ColorPick Eyedropper near input[type=color] fields on websites&quot;" class="colorpick-eyedropper-input-trigger"><input type="color" id="color" colorpick-eyedropper-active="true">
      </p>
      <p>
        <label for="output">Example output</label>
        <output name="result" id="output">100</output>
      </p>
      <p>
        <button type="submit">Button submit</button>
        <input type="submit" value="Input submit button">
        <input type="reset" value="Input reset button">
        <input type="button" value="Input button">
      </p>
    </fieldset>
  </form>
</div>
</body>
</html>
