        </ul>

    <section>
      <h1 class="pt-5">Register</h1>
      <form action="#!" class="inputform">
        <div class="form-group row">
          <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullname" required autofocus placeholder="Enter your Full name">
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10 pt-2">
            <input type="radio" name="gender" id="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="gender">Femlae</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">User name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Enter user name">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" minlength="9" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group p-3 row">
          <input type="submit" class="col-2" value="Submit">
          <input type="button" class="col-2" value="Cancel">
        </div>
      </form>
    </section>
