<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/sass/main.css">
</head>

<body>
  <div class="container">
    <figure class="d-flex justify-content-evenly">
      <img src="./assets/images/logo.png" alt="logo">
    </figure>

    <div class="boxtab">
      <ul class="nav nav-tabs justify-content-evenly" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#signin" role="tab" aria-controls="signin"
            aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#signup" role="tab" aria-controls="signup"
            aria-selected="false">Register</a>
        </li>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin">
            <form action="#" method="get">
              <div class="boxinput">
                <input type="text" class="form-control py-2 mb-2" id="username" minlength="4" maxlength="20" placeholder="Username" required>
                <input type="password" class="form-control py-2 mb-2" id="password" minlength="6" placeholder="Password" required>
            </div>
              <div class="d-grid gap-2 login">
                <button class="btn mt-2 py-2" type="submit">Login</button>
              </div>
            </form>
          </div>
    
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup">
            <form action="#">
              <div class="boxinput">
      
                <input type="text" class="form-control py-1 mb-1" id="username" minlength="4" maxlength="10" placeholder="Username" required>
                <input type="email" class="form-control py-1 mb-1" id="email" placeholder="Email" required>
                <input type="password" class="form-control py-1 mb-1" id="password" minlength="6" placeholder="Password" required>
    
            </div>
              <div class="d-grid gap-1">
                <button class="btn mt-1 py-1" type="submit">Create account</button>
              </div>
            </form>
          </div>
        </div>
    </div>




  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
