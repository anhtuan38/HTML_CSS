<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/signup.css">
</head>

<body>
  <div class="container">
    <header class="row align-items-center justify-content-between">
      <h1 class="col-3">SignUp</h1>
      <p class="col-7">Already have an account? <a href="">Log In</a></p>
    </header>
    <form action="#">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" maxlength="8" minlength="3" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="Password" required>
      </div>
      <p>Use 8 or more characters with a mix of letters, numbers, and symbols.</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="CheckAgree" checked>
        <label class="form-check-label" for="CheckAgree">
          I agree to the <a href="#"><strong>Terms</strong></a> and <a href="#"><strong> Privacy Policy</strong></a>
          <span class="text-danger">*</span>
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkSubscribe">
        <label class="form-check-label" for="checkSubscribe">
          Subscribe for select product updates.
        </label>
      </div>
      <div class="d-grid gap-2 mt-4">
        <input class="btn btnsubmit fw-bold p-3" type="submit" value="Sign Up">
      </div>
    </form>
    <p class="row justify-content-center mt-3">or</p>
    <div class="d-grid">
      <button class="btn btnsignupwithgoogle align-items-center" type="button">
        <figure class="float-start pt-2">
          <img src="./assets/images/icongoogle.jpg" alt="icon">
        </figure>
        <p class="mt-3 fw-bold">Sign Up with Google</p>
      </button>
    </div>
    <p class="row-12 text-center pb-3 pt-3">Already have an account? <a href="#"><strong>Log In</strong></a></p>
  </div>
</body>

</html>
