<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./assets/styles/signup.css">
</head>

<body>
  <div class="container">
    <figure class="d-flex justify-content-evenly">
      <img src="./assets/images/logo.png" alt="logo">
    </figure>
    <div class="row justify-content-evenly mb-3 sign">
      <a href="#" class="col-5">
        <h3><strong>SIGN IN</strong></h3>
      </a>
      <a href="#" class="col-5 signup">
        <h3><strong>SIGN UP</strong></h3>
      </a>
    </div>
    <form action="#">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" minlength="4" maxlength="10" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" minlength="6" required>
        <label for="password">Password</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn mt-3" type="submit">Create account</button>
      </div>
    </form>
  </div>
</body>

</html>
