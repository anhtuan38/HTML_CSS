<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="/action_page.php" method="PUT">
    <fieldset>
      <legend>Thông Tin Cá Nhân</legend>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required> <br>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required> <br>
      <label for="birthday">Ngày sinh</label>
      <input type="date" id="birthday" name="birthday" required> <br>
      <label for="gender">Gender</label> <br>
      <input type="radio" id="Male" name="gender" value="Nam">
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="gender" value="Nữ">
      <label for="Female">Female</label>
      <input type="radio" id="Other" name="gender" value="Other">
      <label for="Other">Other</label> <br>
      <label for="nation">Dân Tộc</label>
      <input list="nation">
      <datalist id="nation">
        <option value="Kinh">Kinh</option>
        <option value="Tày">Tày</option>
        <option value="Thái">Thái</option>
      </datalist> <br>
      <label for="telephone">Số Điện Thoại: </label>
      <input type="tel" id="telephone" name="telephone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0987-654-321" required> <br>
      <label for="email">Mail: </label>
      <input type="email" name="email" placeholder="abcd@gmail.com"> <br>
      <label for="vehicle">Đi học bằng phương tiện gì:</label> <br>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Bus">
      <label for="vehicle2"> Bus</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Boat</label> <br>
      <label for="classroom">Lớp Học</label>
      <input type="text" name="classroom" value="FE20" disabled> <br>
      <label for="avatar">Đính kèm ảnh chân dung 3x4 :</label>
      <input type="file" id="avatar" name="avatar"> <br>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" maxlength="20" required><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" maxlength="6" required> <br>
      <label for="request">Other requirements</label> <br>
      <textarea name="request" id="request" cols="20" rows="10" placeholder="Enter other requirements (if any)" ></textarea> <br>
      <input type="submit" value="Submit">
      <input type="reset">
    </fieldset>
  </form>
</body>

</html>
